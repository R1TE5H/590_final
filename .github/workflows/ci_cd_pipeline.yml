name: DevOps Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Run tests
      run: |
        pytest tests/

    - name: Compile LaTeX report
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-latex-base
        pdflatex docs/report.tex -output-directory=docs

    - name: Build Docker image
      run: |
        docker build -t my_devops_project:latest .

    - name: Package versioned ZIP
      run: |
        VERSION="1.0.0"
        mkdir -p release
        zip -r release/my_devops_project_v$VERSION.zip src/ tests/ docs/report.pdf Dockerfile requirements.txt
