name: DevOps Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest tests/

      - name: Install LaTeX and Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-recommended texlive-latex-extra doxygen graphviz zip

      - name: Compute version and inject into LaTeX
        run: |
          MAJOR=1
          MINOR=0
          CHANGELIST=$(git rev-list --count HEAD)
          VERSION="${MAJOR}.${MINOR}.${CHANGELIST}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          sed -i "s/VERSION_PLACEHOLDER/$VERSION/" docs/report.tex

      - name: Compile LaTeX report
        run: pdflatex docs/report.tex -output-directory=docs

      - name: Generate Doxygen docs
        run: doxygen Doxyfile

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: my_devops_project:latest

      - name: Package versioned ZIP
        run: |
          mkdir -p release
          zip -r release/my_devops_project_v$VERSION.zip src/ tests/ docs/report.pdf docs/doxygen/html Dockerfile requirements.txt
